<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelead.org">
<head>
	<meta charset="utf-8">
	<title>Book List</title>

</head>
<body>
	<h2>Book List</h2>
	
	<table border="1" bordercolor = "blue" width = "50%" height = "100" cellspacing = "2" cellpadding = "15">
        
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genere</th>
            <th>Price</th>

        </tr>
        <tr th:each="book : ${bookList}">
            <td th:text="${book.bookId}"></td>
            <td th:text="${book.title}"></td>
            <td>
            
            	<ol>
            		<li th:each="author : ${book.authors}" th:text="${author.fname+author.lname}"></li>
            	</ol>
            
            </td>
            <td th:text="${book.genere}"></td>
            <td th:text="${book.price}"> </td>
        </tr>
        
    </table>

</body>

</html>
